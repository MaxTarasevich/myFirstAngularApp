<div class="col-sm-6 mx-auto ">

    <div class="form-group ">
      <label for="LoginName">Login</label>
      <input  [(ngModel)]="loginName" #name="ngModel" name="loginName" type="text" class="form-control" id="LoginName" placeholder="Enter your login" required minlength="6">
    </div>
    <!--
    <div *ngIf="name.invalid" class="alert alert-danger">
    <div *ngIf="name.errors.required">
    Name is required.
    </div>
    <div *ngIf="name.errors.minlength">
    Name must be at least 6 characters long.
    </div>
    </div>
  -->

    <div class="form-group ">
      <label for="password">Password</label>
      <input [(ngModel)]="password" #pas="ngModel" type="password" class="form-control" id="password" placeholder="enter your password" required minlength="6">
    </div>
<!--
    
    <div *ngIf="pas.invalid" class="alert alert-danger">
        <div *ngIf="pas.errors.required">
        Password is required.
        </div>
        <div *ngIf="pas.errors.minlength">
        Password must be at least 6 characters long.
        </div>
        </div>
      -->
    <button [routerLink]="['login/', loginName]" [disabled]="name.invalid || pas.invalid "  (click)="logIn()" type="submit" class="btn btn-primary">Submit</button>
</div>
