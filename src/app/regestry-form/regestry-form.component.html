<form [formGroup]="myForm" novalidate class="col-sm-6 mx-auto ">

    <div class="form-group ">
      <label for="LoginName">Login</label>
      <input formControlName="loginName" (change)="logIn()"  name="loginName" type="text" class="form-control" id="LoginName" placeholder="Enter your login" >
   

    <div class="alert alert-danger"
    *ngIf="myForm.controls['loginName'].invalid && !myForm.controls['loginName'].pristine">
    Логин должен быть более 6ти символов!
</div>

</div>
   

    <div class="form-group ">
      <label  for="password">Password</label>
      <input formControlName="password"  type="password" class="form-control" id="password" placeholder="enter your password" >
   

    <div *ngIf="myForm.controls['password'].invalid && !myForm.controls['password'].pristine" class="alert alert-danger"
    >
    Пароль должен быть более 6ти символов!
</div>

</div>

    <button [disabled]="myForm.invalid"  [routerLink]="['login/', loginName]"   type="submit" class="btn btn-primary">Submit</button>
  </form>
